syntax = "proto3";

package docker.swarmkit.v1;

import "github.com/docker/swarmkit/api/types.proto";
import "gogoproto/gogo.proto";
import "github.com/docker/swarmkit/protobuf/plugin/plugin.proto";

// Allocator is the API provided by a manager group for agents to control the allocation of certain entities.
//
// API methods on this service are used only by agent nodes.
service ResourceAllocator ***REMOVED***
	rpc AttachNetwork(AttachNetworkRequest) returns (AttachNetworkResponse) ***REMOVED***
		option (docker.protobuf.plugin.tls_authorization) = ***REMOVED*** roles: "swarm-worker" roles: "swarm-manager" ***REMOVED***;
	***REMOVED***;
	rpc DetachNetwork(DetachNetworkRequest) returns (DetachNetworkResponse) ***REMOVED***
		option (docker.protobuf.plugin.tls_authorization) = ***REMOVED*** roles: "swarm-worker" roles: "swarm-manager" ***REMOVED***;
	***REMOVED***;
***REMOVED***

message AttachNetworkRequest ***REMOVED***
	NetworkAttachmentConfig config = 1;
	string container_id = 2;
***REMOVED***

message AttachNetworkResponse ***REMOVED***
	string attachment_id = 1;
***REMOVED***

message DetachNetworkRequest ***REMOVED***
	string attachment_id = 1;
***REMOVED***

message DetachNetworkResponse ***REMOVED******REMOVED***
