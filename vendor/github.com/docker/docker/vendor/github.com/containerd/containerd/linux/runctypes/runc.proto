syntax = "proto3";

package containerd.linux.runc;

import weak "gogoproto/gogo.proto";

option go_package = "github.com/containerd/containerd/linux/runctypes;runctypes";

message RuncOptions ***REMOVED***
	string runtime = 1;
	string runtime_root = 2;
	string criu_path = 3;
	bool systemd_cgroup = 4;
***REMOVED***

message CreateOptions ***REMOVED***
	bool no_pivot_root = 1;
	bool open_tcp = 2;
	bool external_unix_sockets = 3;
	bool terminal = 4;
	bool file_locks = 5;
	repeated string empty_namespaces = 6;
	string cgroups_mode = 7;
	bool no_new_keyring = 8;
	string shim_cgroup = 9;
	uint32 io_uid = 10;
	uint32 io_gid = 11;
***REMOVED***

message CheckpointOptions ***REMOVED***
	bool exit = 1;
	bool open_tcp = 2;
	bool external_unix_sockets = 3;
	bool terminal = 4;
	bool file_locks = 5;
	repeated string empty_namespaces = 6;
	string cgroups_mode = 7;
***REMOVED***

message ProcessDetails ***REMOVED***
	string exec_id = 1;
***REMOVED***
