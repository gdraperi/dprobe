syntax = "proto3";

package containerd.events;

import weak "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "github.com/containerd/containerd/api/types/mount.proto";
import weak "github.com/containerd/containerd/protobuf/plugin/fieldpath.proto";

option go_package = "github.com/containerd/containerd/api/events;events";
option (containerd.plugin.fieldpath_all) = true;

message TaskCreate ***REMOVED***
	string container_id = 1;
	string bundle = 2;
	repeated containerd.types.Mount rootfs = 3;
	TaskIO io = 4 [(gogoproto.customname) = "IO"];
	string checkpoint = 5;
	uint32 pid = 6;
***REMOVED***

message TaskStart ***REMOVED***
	string container_id = 1;
	uint32 pid = 2;
***REMOVED***

message TaskDelete ***REMOVED***
	string container_id = 1;
	uint32 pid = 2;
	uint32 exit_status = 3;
	google.protobuf.Timestamp exited_at = 4 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
***REMOVED***

message TaskIO ***REMOVED***
	string stdin = 1;
	string stdout = 2;
	string stderr = 3;
	bool terminal = 4;
***REMOVED***

message TaskExit ***REMOVED***
	string container_id = 1;
	string id = 2;
	uint32 pid = 3;
	uint32 exit_status = 4;
	google.protobuf.Timestamp exited_at = 5 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
***REMOVED***

message TaskOOM ***REMOVED***
	string container_id = 1;
***REMOVED***

message TaskExecAdded ***REMOVED***
	string container_id = 1;
	string exec_id = 2;
***REMOVED***

message TaskExecStarted ***REMOVED***
	string container_id = 1;
	string exec_id = 2;
	uint32 pid = 3;
***REMOVED***

message TaskPaused ***REMOVED***
	string container_id = 1;
***REMOVED***

message TaskResumed ***REMOVED***
	string container_id = 1;
***REMOVED***

message TaskCheckpointed ***REMOVED***
	string container_id = 1;
	string checkpoint = 2;
***REMOVED***
